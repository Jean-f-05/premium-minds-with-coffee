<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Minds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header__container">
        <img
          class="header__container_img"
          src="./imgs/LOGO-WDR.png"
          alt="premium minds logo"
        />
      </div>
    </header>
    <div class="content">
      <aside id="sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__list_el">Lorem Ipsum</li>
          <li class="sidebar__list_el active_el">Utilizador</li>
          <li class="sidebar__list_el">Quantum solum</li>
          <li class="sidebar__list_el">Marcus Tremer</li>
          <li></li>
        </ul>
        <div class="copyright">2019&copy; Premium-moinds-com</div>
      </aside>
      <main id="main">
        <div class="main__container">
          <h2 class="main__container_header">Utilizador</h2>
          <div>
            <h4>Tipo de utilizador</h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20 12H4"
              />
            </svg>
          </div>
          <div>
            <label class="container"
              >Project manager
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Developer
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Architect
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
