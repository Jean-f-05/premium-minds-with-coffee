<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Minds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header__container">
        <picture class="header__container_img">
          <source srcset="./imgs/LOGO-WDR.svg" media="(max-width:37.5em)">
          <img
          srcset="./imgs/LOGO-WDR.png 1x, ./imgs/LOGO-WDR@2x.png 2x"
          alt="premium minds logo"
          />
        </picture>
      
      </div>
    </header>
    <div class="content">
      <aside id="sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__list-el"><a href="#lorem" class="sidebar__list-a">Lorem Ipsum</a></li>
          <li class="sidebar__list-el "><a href="#user" class="sidebar__list-a active_el">Utilizador</a></li>
          <li class="sidebar__list-el"><a href="#quantum" class="sidebar__list-a">Quantum solum</a></li>
          <li class="sidebar__list-el"><a href="#marcus" class="sidebar__list-a">Marcus Tremer</a></li>
          <li></li>
        </ul>
        <div class="copyright"><p class="copyright-date">2019</p><sup>&copy;</sup> Premium-minds-com</div>
      </aside>
      <main id="main">
        <div class="main__container">
          <h2 class="main__container_header mb-small">Utilizador</h2>
          <div class="accordion">
            <div class="item">
              <div class="item__head">
                <h4 class="item__header">Tipo de utilizador</h4>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="item__icon minus"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2">
                  
                  <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M20 12H4"
                  />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" 
                  class="item__icon plus hide" 
                  fill="none" 
                  viewBox="0 0 24 24" 
                  stroke="currentColor" 
                  stroke-width="2"> 
                    <path 
                      stroke-linecap="round" 
                      stroke-linejoin="round" 
                      d="M12 4v16m8-8H4"/>
                  </svg>
              </div>
              <div class="hidden-box">
                <form action="" method="get">
                <ul>
                  <li class="form__checkbox">
                    <input
                      type="checkbox"
                      class="form__checkbox-input"
                      id="project"
                    />
                    <label for="project" class="form__checkbox-label"
                      >Project Manager <span class="form__checkbox-btn"></span
                    ></label>
                  </li>
                  <li class="form__checkbox">
                    <input
                      type="checkbox"
                      class="form__checkbox-input"
                      id="developer"
                    />
                    <label for="developer" class="form__checkbox-label"
                      >Developer<span class="form__checkbox-btn"></span
                    ></label>
                  </li>
                  <li class="form__checkbox">
                    <input
                      type="checkbox"
                      class="form__checkbox-input"
                      id="architect"
                    />
                    <label for="architect" class="form__checkbox-label"
                      >Architect<span class="form__checkbox-btn"></span
                    ></label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="item">
              <div class="item__head">
                <h4 class="item__header">Contacto</h4>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="item__icon minus"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20 12H4"
                  />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" 
                class="item__icon plus hide" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                stroke-width="2"> 
                  <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M12 4v16m8-8H4"/>
                </svg>
              </div>

              <div class="hidden-box">
                <div class="cta">

                    <div class="cta__item">
                      <label for="email">Email</label>
                      <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="pm@premium-minds.com"
                      required
                      />
                    </div>

                  <div class="cta__item">
                    <label for="password">Palavra-passe</label>
                    <input
                    type="password"
                    minlength="6"
                      name="password"
                      id="password"
                      placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                      required
                    />
                  </div>

                  <div class="cta__item">
                    <label for="tel">Telefone</label>
                    <input
                      type="tel"
                      minlength="12"
                      name="tel"
                      id="tel"
                      placeholder="+351 "
                      required
                      />
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="reset" class="btn btn-reset">Cancelar</button>
           <button type="submit" class="btn btn-submit">Guardar</button>
          </form>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
